<div class="row mt-4 p-2">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-info text-white">Observables Way</div>
        <div class="card-body">
  
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mybook of mybook">
                <td>{{mybook.id}}</td>
                <td>{{mybook.name}}</td>
                <td>{{mybook.category}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <div class="card-footer">Footer</div> -->
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">Content</div>
        <div class="card-footer">Footer</div>
      </div>
    </div>
  </div>
